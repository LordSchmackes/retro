<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Retro Game Selection</title>

    <style>
        /* 1. GRUNDGERÜST */
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #0d0d0d;
            /* Dunkler Hintergrund */
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 50px;
        }

        h1 {
            color: #00ff00;
            /* Retro-Grün */
            text-shadow: 3px 3px #ff00ff;
            /* Pinker Schatten-Effekt */
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* 2. DAS LAYOUT FÜR DIE KÄSTEN */
        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* 3. DER EINZELNE SPIELE-KASTEN */
        .game-box {
            width: 280px;
            background: #1a1a1a;
            border: 5px solid #fff;
            padding: 15px;
            text-align: center;
            /* Der "Harte" Schatten für den Retro-Look */
            box-shadow: 10px 10px 0px #333;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        /* Hover-Effekt: Kasten leuchtet und bewegt sich */
        .game-box:hover {
            transform: scale(1.05) translate(-5px, -5px);
            border-color: #00ffff;
            box-shadow: 15px 15px 0px #ff00ff;
        }
        .game-box.is-active {
            transform: scale(1.05) translate(-5px, -5px);
            border-color: #00ffff;
            box-shadow: 15px 15px 0px #ff00ff;
        }

        /* 4. DAS BILD IM KASTEN */
        .game-thumb {
            width: 100%;
            height: 180px;
            background-color: #333;
            border: 3px solid #555;
            margin-bottom: 20px;
            object-fit: cover;
            /* Verhindert, dass Pixel-Art unscharf wird */
            image-rendering: pixelated;
        }

        /* 5. TITEL UND BUTTON */
        .game-title {
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .select-btn {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 10px;
            border: none;
            box-shadow: 4px 4px 0px #00ffff;
        }

        .select-btn:hover {
            background: #00ffff;
            box-shadow: 4px 4px 0px #ff00ff;
        }
        .select-btn.is-active {
            background: #00ffff;
            box-shadow: 4px 4px 0px #ff00ff;
        }

        /* BONUS: Scanline-Effekt (wie alter Monitor) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <h1>Select Game</h1>

    <div class="container">
        <div class="game-box">
            <img src="./Pictures/Tetris.webp" alt="Game 1" class="game-thumb">
            <div class="game-title">TETRIS</div>
            <a href="http://localhost:8082" class="select-btn" tabindex="0">WÄHLEN</a>
        </div>

        <div class="game-box">
            <img src="./Pictures/PacMan.webp" alt="Game 2" class="game-thumb">
            <div class="game-title">PAC MAN</div>
            <a href="http://localhost:8083" class="select-btn" tabindex="0">WÄHLEN</a>
        </div>

        <div class="game-box">
            <img src="./Pictures/Supermario.png" alt="Game 3" class="game-thumb">
            <div class="game-title">SUPERMARIO</div>
            <a href="http://localhost:8081" class="select-btn" tabindex="0">WÄHLEN</a>
        </div>
    </div>

    <script>
        (function () {
            var buttons = Array.prototype.slice.call(document.querySelectorAll('.select-btn'));
            if (!buttons.length) {
                return;
            }

            var activeIndex = 0;

            function setActive(index) {
                activeIndex = (index + buttons.length) % buttons.length;
                buttons.forEach(function (btn, i) {
                    var box = btn.closest('.game-box');
                    var isActive = i === activeIndex;
                    if (box) {
                        box.classList.toggle('is-active', isActive);
                    }
                    btn.classList.toggle('is-active', isActive);
                    if (isActive) {
                        btn.focus();
                    }
                });
            }

            document.addEventListener('keydown', function (event) {
                if (event.key === 'ArrowRight') {
                    event.preventDefault();
                    setActive(activeIndex + 1);
                } else if (event.key === 'ArrowLeft') {
                    event.preventDefault();
                    setActive(activeIndex - 1);
                } else if (event.key === 'Enter') {
                    event.preventDefault();
                    buttons[activeIndex].click();
                }
            });

            buttons.forEach(function (btn, i) {
                btn.addEventListener('mouseenter', function () {
                    setActive(i);
                });
                btn.addEventListener('focus', function () {
                    setActive(i);
                });
            });

            setActive(0);
        })();
    </script>
</body>

</html>
